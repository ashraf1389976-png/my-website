
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طلب خدمة</title>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- زرار اللغة -->
  <header class="top-bar">
    <button id="langToggle">EN</button>
  </header>

  <!-- سكشن العنوان -->
  <section class="hero">
    <h1 class="animate-text"
        data-ar="اطلب خدمتك الآن"
        data-en="Request Your Service Now">
      اطلب خدمتك الآن
    </h1>
  </section>

  <!-- الفورم -->
  <section class="contact">
    <form id="contact-form" class="contact-form">
      <input type="text" name="name" placeholder="الاسم" required />
      <input type="tel" name="phone" placeholder="رقم الهاتف" required />
      <input type="text" name="service" placeholder="الخدمة المطلوبة" required />
      <button type="submit">إرسال</button>
    </form>
  </section>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("RVzHH_FARB659BNNZ");
    })();
  </script>

  <!-- JavaScript -->
  <script src="js/animations.js"></script>
  <script src="js/lang-toggle.js"></script>
  <script src="js/contact.js"></script>

</body>
</html>
